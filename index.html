<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>多功能文件管理服务</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f517.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://blog2.811520.xyz/slink/css/common.css">
    <!-- cdn示例：<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yutian81/slink@main/css/common.css"> -->
    <style>
        .container { max-width: 850px; margin: 0 auto; padding: 0 15px; }
        .card-footer { background-color: transparent; color: var(--text-secondary); border-top: none; padding: 16px 0; }
        .main-title { font-size: 2.2rem; font-weight: 700; color: var(--text-primary); }
        .lead { font-size: 1rem; max-width: 800px; color: var(--text-secondary); }
        .card-content { color: var(--text-secondary); }
        body.dark-mode .btn-card-active:hover { color: var(--text-primary); }

        /* 按钮通用样式 */
        .btn {
            padding: 6px 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-sm { padding: 4px 10px; font-size: 0.9rem; }
        .btn-card-active { background-color: var(--primary-color); color: var(--bg-gradient-end); border: none; }
        .btn-primary.disabled { background-color: var(--primary-color); opacity: 0.65; border: none; color: var(--bg-gradient-end); }
        
        /* 卡片布局 */
        .card { background: var(--card-bg); border: none; border-radius: 8px; box-shadow: 0 4px 15px rgba(58, 59, 69, 0.15); transition: all 0.3s ease; }
        .card:hover { box-shadow: 0 8px 20px rgba(58, 59, 69, 0.2); transform: translateY(-2px); }
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-header { background-color: var(--primary-color); color: var(--bg-gradient-end); font-size: 18px; font-weight: 600; border-radius: 8px 8px 0 0; padding: 10px 16px; border-bottom: none; }
        .card-note .card-header,
        .card-paste .card-header { background-color: var(--primary-color); opacity: 0.65; color: var(--bg-gradient-end); }
        .card-content p { margin-bottom: 0; }
        .card-actions { margin-top: 20px; }

        /* 媒体查询 (保持不变，适应移动端) */
        @media (max-width: 768px) {
            .card { margin-bottom: 20px; }
            .main-title { font-size: 1.8rem; }
            .lead { font-size: 0.85rem; }
            .card-body p { font-size: 14px; }
            .card-actions { margin-top: 0; }
            .theme-toggle-btn { right: 15px; }
        }
    </style>

</head>

<body>
    <button class="btn btn-sm theme-toggle-btn" id="themeToggleBtn" title="切换主题">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">

        <div class="text-center mb-4 mt-4">
            <h1 class="main-title mb-3">
                <i class="fa-solid fa-cloud-arrow-up me-2"></i>多功能文件管理服务
            </h1>
            <p class="lead fw-medium text-label mx-auto mb-0" style="max-width: 800px;">
                Slink 是一个轻量级、高性能的多功能文件管理服务，基于 Cloudflare Workers 的全球分布式网络
            </p>
            <p class="lead fw-medium text-label mx-auto mt-1" style="max-width: 800px;">
                易于部署，可自托管，提供短链、图床、记事本、剪贴板四大功能
            </p>
        </div>

        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 mb-4 mt-3">
                <div class="card shadow h-100 card-link">
                    <div class="card-header"><i class="fa-solid fa-link me-2"></i>短链接系统 (link)</div>
                    <div class="card-body">
                        <div class="card-content">
                            <p>生成、管理和查询短链，支持自定义 Key</p>
                        </div>
                        <div class="d-flex justify-content-end card-actions">
                            <a href="/__PASSWORD__/link" class="btn btn-card-active btn-sm">
                                <i class="fa-solid fa-arrow-right me-1"></i>访问管理页
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 mb-4 mt-3">
                <div class="card shadow h-100 card-img">
                    <div class="card-header"><i class="fa-solid fa-image me-2"></i>图床系统 (img)</div>
                    <div class="card-body">
                        <div class="card-content">
                            <p>图片存储与直链访问，快捷的上传和链接管理</p>
                        </div>
                        <div class="d-flex justify-content-end card-actions">
                            <a href="/__PASSWORD__/img" class="btn btn-card-active btn-sm">
                                <i class="fa-solid fa-arrow-right me-1"></i>访问管理页
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 mb-4">
                <div class="card shadow h-100 card-note">
                    <div class="card-header"><i class="fa-solid fa-note-sticky me-2"></i>记事本系统 (note)</div>
                    <div class="card-body">
                        <div class="card-content">
                            <p>支持 Markdown 语法，可在线存储文本</p>
                        </div>
                        <div class="d-flex justify-content-end card-actions">
                            <a href="/__PASSWORD__/note" class="btn btn-primary btn-sm disabled">
                                <i class="fa-solid fa-lock me-1"></i>暂未开放
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 mb-4">
                <div class="card shadow h-100 card-paste">
                    <div class="card-header"><i class="fa-solid fa-paste me-2"></i>剪贴板系统 (paste)</div>
                    <div class="card-body">
                        <div class="card-content">
                            <p>在线剪贴板，用于跨设备快速传输文本信息</p>
                        </div>
                        <div class="d-flex justify-content-end card-actions">
                            <a href="/__PASSWORD__/paste" class="btn btn-primary btn-sm disabled">
                                <i class="fa-solid fa-lock me-1"></i>暂未开放
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="passwordText" value="__PASSWORD__">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://blog2.811520.xyz/slink/js/footer.js" crossorigin="anonymous"></script>
    <script src="https://blog2.811520.xyz/slink/js/theme.js" crossorigin="anonymous"></script>
    <!-- cdn示例：<script src="https://cdn.jsdelivr.net/gh/yutian81/slink@main/js/theme.js" crossorigin="anonymous"></script> -->

    <script>
        let password_value = document.querySelector("#passwordText").value;
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById("passwordText");
            if (passwordInput) {
                passwordInput.readOnly = true;
            }
        });
    </script>
</body>
</html>
