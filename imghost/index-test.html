<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f517.svg" type="image/svg+xml">
  <title>图床管理器</title>
  <link rel="stylesheet" href="https://blog2.811520.xyz/slink/imghost/style.css">
</head>

<body>
  <button class="btn btn-sm theme-toggle-btn" id="themeToggleBtn" title="切换主题">
    <i class="fas fa-moon"></i>
  </button>
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold mb-3">
        <i class="fas fa-image me-2"></i>图床管理器
      </h1>
      <p class="lead fw-medium">基于 CF Worker 和 KV 创建的免费图床服务</p>
    </div>

    <div class="cards-container two-column-layout">
      
      <div class="left-column">
        <div class="card shadow mb-4">
          <div class="card-header"><i class="fas fa-upload me-2"></i>上传图片</div>
          <div class="card-body">
            
            <div class="mb-3">
              <label for="input_file" class="form-label fw-bold">选择或粘贴图片</label>
              <input class="form-control" type="file" id="input_file" onchange="onFileChange(this)">
              <p class="form-text mt-2 text-secondary">也可以直接粘贴（Ctrl+V/Cmd+V）图片到此页面</p>
            </div>

            <div class="mb-3 text-center">
              <img id="img_input" src="" style="max-width: 100%; max-height: 500px; border-radius: 8px;">
            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="" id="area_base64" onpaste="setTimeout(base64ToImage, 1)" style="min-height: 150px;"></textarea>
              <label for="area_base64">Base64 编码</label>
            </div>

            <div>
              <button class="btn btn-info w-100" type="button" onclick='syncKeyValue()'>
                <i class="fas fa-arrow-right me-2"></i>下一步
              </button>
            </div>
          </div>
        </div>
        
        <div class="card shadow">
          <div class="card-header"><i class="fas fa-magic me-2"></i>短链系统变身图床</div>
          <div class="card-body">

            <div class="mb-3">
              <label for="longURL" class="form-label fw-bold">Base64 编码 (待上传)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-code"></i></span>
                <textarea class="form-control" id="longURL" placeholder="Base64 编码" oninput="loadUrlList()" style="min-height: 150px;"></textarea>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="keyPhrase" class="form-label fw-bold">自定义文件名</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-file-image"></i></span>
                <input type="text" class="form-control" id="keyPhrase" placeholder="例如：my-photo.jpg">
                <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">
                  <i class="fas fa-save me-2"></i>保存到图床
                </button>
              </div>
            </div>

            <div class="mb-3">
              <label for="passwordText" class="form-label fw-bold">系统密码</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="right-column">
        <div class="card shadow">
          <div class="card-header"><i class="fas fa-list me-2"></i>链接管理</div>
          
          <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between mb-3">
              <button class="btn btn-success btn-sm" type="button" id="loadListBtn" onclick="loadUrlList()">
                <i class="fas fa-sync-alt me-2"></i>刷新列表
              </button>
              <button class="btn btn-danger btn-sm" type="button" id="clearlocalStgBtn" onclick="clearLocalStorage(); loadUrlList()">
                <i class="fas fa-trash-alt me-2"></i>清空本地
              </button>
              <button class="btn btn-primary btn-sm" type="button" id="loadKV2localStgBtn" onclick="loadKV()">
                <i class="fas fa-cloud-download-alt me-2"></i>从KV加载
              </button>
            </div>
            
            <div class="card-text flex-grow-1">
              <div class="list-group" id="urlList"></div>
            </div>
          </div>
        
          <div class="card-footer">
            <p class="mb-0 copyright">
              <span class="item">Copyright © 2025 Yutian81</span>
              <span class="separator">|</span>
              <a href="https://github.com/yutian81/slink" class="item footer-link" target="_blank">
                <i class="fab fa-github me-1"></i>Github
              </a>
              <span class="separator">|</span>
              <a href="https://blog.notett.com" class="item footer-link" target="_blank">
                <i class="fas fa-blog me-1"></i>QingYun Blog
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="resultModalLabel">
            <i class="fas fa-check-circle me-2"></i>上传结果
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info" id="result">暂无结果</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="copyResultBtn">
            <i class="fas fa-copy me-2"></i>复制
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>关闭
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>
  <script src="https://blog2.811520.xyz/slink/default/main.js" crossorigin="anonymous"></script>
  
  <script>
    // 感谢 https://oktools.net/image2base64
    let img_input = document.getElementById('img_input');
    let area_base64 = document.getElementById('area_base64');
    
    // Base64 粘贴到输入框后转图片显示
    function base64ToImage() {
      let base64 = area_base64.value.trim();
      if (base64) {
        if (!base64.startsWith('data:image')) {
          base64 = 'data:image/jpeg;base64,' + base64;
        }
        img_input.src = base64;
      }
    }

    // 文件选择后触发
    function onFileChange(e) {
      if (e.files.length > 0) {
        loadImage(e.files[0]);
      }
    }

    // 将 Base64 编码和文件名同步到上传卡片
    function syncKeyValue() {
      const fileInput = document.getElementById('input_file');
      const base64Value = area_base64.value.trim();
      
      if (!base64Value) {
        alert("请先选择或粘贴图片以生成 Base64 编码！");
        return;
      }
      
      document.getElementById('longURL').value = base64Value;
      
      let keyPhrase = '';
      if (fileInput.files.length > 0) {
        keyPhrase = fileInput.files[0].name.replace(/\s/g, "-").replace(/#/g, "-");
      }
      document.getElementById('keyPhrase').value = keyPhrase;

      document.getElementById("longURL").dispatchEvent(new Event('input', {
        bubbles: true,
        cancelable: true,
      }));
    }

    // 读取文件并转为 Base64
    function loadImage(file) {
      let reader = new FileReader();
      reader.onload = function (e) {
        img_input.src = e.target.result;
        area_base64.value = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // 页面粘贴事件监听 (用于粘贴图片)
    document.addEventListener('paste', function (event) {
      if (event.clipboardData || event.originalEvent) {
        let data = (event.clipboardData || event.originalEvent.clipboardData);
        if (data.items) {
          let items = data.items,
            len = items.length,
            blob = null;
          for (let i = 0; i < len; i++) {
            if (items[i].type.indexOf("image") !== -1) {
              blob = items[i].getAsFile();
              loadImage(blob);
              document.getElementById('input_file').value = '';
              event.preventDefault(); 
            }
          }
        }
      }
    });
    
    // 图片列表项的自定义渲染函数
    function buildValueImg(longUrl) {
      let valueImg = document.createElement('img');
      valueImg.classList.add("img-thumbnail");
      valueImg.src = longUrl;
      valueImg.style.maxWidth = '100%';
      valueImg.style.maxHeight = '150px';
      valueImg.style.margin = '10px 0';
      return valueImg;
    }
    
    window.buildValueItemFunc = buildValueImg;
    
    // 复制按钮逻辑
    document.getElementById('copyResultBtn').addEventListener('click', function() {
        const resultText = document.getElementById('result').textContent.trim();
        if (resultText) {
            navigator.clipboard.writeText(resultText).then(() => {
                alert('已复制到剪贴板: ' + resultText);
            }).catch(err => {
                console.error('复制失败: ', err);
            });
        }
    });

    // 初始化时加载列表
    $(document).ready(function() {
        loadUrlList();
    });
  </script>
</body>

</html>
